<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css/style.css">
    <link rel="stylesheet" href="/styles.css/global.css">
    <link rel="stylesheet" href="/styles.css/header.css">
    <link rel="stylesheet" href="/styles.css/booking-section.css">
    <link rel="stylesheet" href="/styles.css/calendar.css">
    <link rel="stylesheet" href="/styles.css/schedules.css">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&display=swap" rel="stylesheet">
    <title>Testes</title>
</head>
<body>
    <div id="page">
        <main>
            <div class="header">
                <h2>Agende um atendimento</h2>
                <p>Selecione data, horário e informe seu nome e telefone para criar o agendamento</p>
            </div>
            <!-- Date -->
                <fieldset class="booking-wrapper">
                    <legend>Data</legend>
                    <div class="date-wrapper">
                        <label for="date"><i class="ph-bold ph-calendar-blank"></i>
                            <span id="date-text"></span>
                            <!-- Set min and max properties in JS to determinate the date limit -->
                            <input type="date" name="date" id="date">
                            <i class="ph-bold ph-caret-down"></i>
                        </label>
                    </div>
                    
                    <!-- Calendar Object -->
                    <div class="calendar hidden">
                        <!-- Calendar Header -->
                        <div class="calendar-header">
                            <button id="prev-btn">
                                <i class="ph-bold ph-caret-left"></i>
                            </button>
                            <div id="month-year"></div>
                            <button id="next-btn">
                                <i class="ph-bold ph-caret-right"></i>
                            </button>
                        </div>
                
                        <!-- Days of the month-->
                        <div class="days">
                            <div class="day">Mon</div>
                            <div class="day">Tue</div>
                            <div class="day">Wed</div>
                            <div class="day">Thu</div>
                            <div class="day">Fri</div>
                            <div class="day">Sat</div>
                            <div class="day">Sun</div>
                        </div>
                        <!--Dates-->
                        <div class="dates" id="dates">
                
                        </div>
                    </div>
                </fieldset>
                <!-- Schedules -->
                <fieldset>
                    <legend>Horários</legend>
                    <div class="schedules">
                        <!-- Morning Schedules -->

                        <!-- Rather than use "b", uses o ::after or ::before, that way you can change the colors easier -->
                        <span>Manhã</span>
                        <!-- 9pm -->
                        <div class="all-schedules">

                            <div class="schedules-input">
                                <label for="9pm" aria-label="09:00" class="shedule-selector">
                                    <!-- <b>09:00</b> -->
                                    <input type="radio" name="9pm" id="9pm">
                                </label>
                            </div>
                            <!-- 10pm -->
                            <div class="schedules-input">
                                <label for="10pm" aria-label="10:00" class="shedule-selector">
                                    <!-- <b>10:00</b> -->
                                    <input type="radio" name="10pm" id="10pm">
                                </label>
                            </div>
                            <!-- 11pm -->
                            <div class="schedules-input">
                                <label for="11pm" aria-label="11:00" class="shedule-selector">
                                    <!-- <b>11:00</b> -->
                                    <input type="radio" name="11pm" id="11pm">
                                </label>
                            </div>
                            <!-- 12pm -->
                            <div class="schedules-input">
                                <label for="12pm" aria-label="12:00" class="shedule-selector">
                                    <!-- <b>12:00</b> -->
                                    <input type="radio" name="12pm" id="12pm">
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
        </main>
    </div>



    <script src="script.js"></script>
</body>
</html>
